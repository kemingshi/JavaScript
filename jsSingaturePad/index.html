<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta charset="UTF-8">

		<title>JavaScript 签字版</title>
		<script type="text/javascript" src="libs/jQuery.js"></script>
		<script type="text/javascript" src="libs/jSingature.js"></script>
		<script>
			$(function(){
			//初始化插件
			var param = {
				width: '100%',
				height: '300px',
				UndoButton:true,
				signatureLine: false,
				lineWidth: '1'
			};
			$("#signature").jSignature(param);
			})
		</script>
		<script>
			//输出签名图片
			function jSignatureTest(){
				var $sigdiv = $("#signature");
				var datapair = $sigdiv.jSignature("getData", "svgbase64");
				var img = new Image();
				img.src = "data:" + datapair[0] + "," + datapair[1];
				$(img).appendTo($("#image"));
			}

			function reset(){
				var $sigdiv = $("#signature");
				$sigdiv.jSignature("reset");
			}

			function save(){
				var $sigdiv = $("#signature");
				var datapair = $sigdiv.jSignature("getData", "svgbase64");
				var img = new Image();
				img.src = "data:" + datapair[0] + "," + datapair[1];
				img.Image = datapair[1];
				debugger
			}
		</script>		
	</head>

	<body class="sapUiSizeCompact" id="content">
		<div id="signature" style="height: 100%;"></div>
		<button type="button" onclick="jSignatureTest()">生成签名</button>
		<button type="button" onclick="reset()">重置签名</button>
		<button type="button" onclick="save()">保存签名</button>
		<div id="image" style="margin:20px"></div>
	</body>

</html>
